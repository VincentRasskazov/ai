<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Local Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #131314; color: #e3e3e3; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #1e1f20; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        select { width: 100%; padding: 10px; background: #2d2e2f; color: white; border: 1px solid #444; border-radius: 8px; margin-top: 10px; }
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; padding-bottom: 120px; }
        .message { display: flex; gap: 15px; line-height: 1.5; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
        .ai { background: linear-gradient(135deg, #4b90ff, #ff5546); }
        .user { background: #444; }
        .input-area { position: absolute; bottom: 0; left: 0; right: 0; padding: 30px; background: linear-gradient(to top, #131314 80%, transparent); display: flex; justify-content: center; }
        input { width: 100%; max-width: 800px; background: #2d2e2f; border: 1px solid #444; color: white; padding: 15px; border-radius: 30px; outline: none; }
        .status { font-size: 0.8em; color: #4caf50; margin-top: 10px; }
        .status.off { color: #f44336; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Gemini UI</h3>
        <label>Model</label>
        <select id="model">
            <option value="venice">Venice AI</option>
            <option value="useai">Use.ai</option>
            <option value="chatplus">ChatPlus</option>
            <option value="talkai">TalkAI</option>
            <option value="freedom">FreedomGPT</option>
        </select>
        <div id="status" class="status off">● Bridge Offline</div>
    </div>
    <div class="chat-area">
        <div id="chat">
            <div class="message"><div class="avatar ai">AI</div><div>Bridge Connected. Select a model.</div></div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
        </div>
    </div>
    <script>
        const API_URL = "http://localhost:8000/chat"; // Local Python Bridge
        
        async function checkBridge() {
            try { await fetch(API_URL, {method: 'POST', body: JSON.stringify({})}); 
                  document.getElementById('status').className = 'status'; 
                  document.getElementById('status').innerText = '● Bridge Online'; } 
            catch { document.getElementById('status').className = 'status off'; 
                    document.getElementById('status').innerText = '● Bridge Offline (Run python bridge.py)'; }
        }
        setInterval(checkBridge, 5000); checkBridge();

        async function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;
            
            addMsg("You", "user", text);
            input.value = "";
            const aiId = addMsg("AI", "ai", "...");
            
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ model: document.getElementById('model').value, message: text })
            });

            const reader = response.body.getReader();
            let fullText = "";
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                fullText += new TextDecoder().decode(value);
                document.getElementById(aiId).innerHTML = marked.parse(fullText);
                document.getElementById('chat').scrollTop = 99999;
            }
        }

        function addMsg(name, type, text) {
            const div = document.createElement('div');
            div.className = 'message';
            div.id = Date.now();
            div.innerHTML = `<div class="avatar ${type}">${name[0]}</div><div class="content">${marked.parse(text)}</div>`;
            document.getElementById('chat').appendChild(div);
            return div.id;
        }
    </script>
</body>
</html>
