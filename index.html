<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        body {
            background-color: #050509;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .message-user {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-bottom-right-radius: 2px;
        }
        
        .message-ai {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom-left-radius: 2px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 md:p-6 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-blend-multiply">

    <div class="w-full max-w-5xl h-full flex flex-col glass-panel rounded-2xl overflow-hidden relative">
        
        <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-brain text-white text-sm"></i>
                </div>
                <h1 class="font-bold tracking-tight text-lg">VincentAI</h1>
            </div>

            <div class="flex items-center gap-4">
                <div class="relative group">
                    <select id="provider-select" class="appearance-none bg-slate-800/50 border border-slate-700 text-sm rounded-lg pl-3 pr-8 py-1.5 focus:outline-none focus:border-blue-500 transition-colors cursor-pointer text-slate-300">
                        </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-2.5 text-xs text-slate-500 pointer-events-none"></i>
                </div>
                <div class="relative group">
                    <select id="model-select" class="appearance-none bg-slate-800/50 border border-slate-700 text-sm rounded-lg pl-3 pr-8 py-1.5 focus:outline-none focus:border-blue-500 transition-colors cursor-pointer text-slate-300">
                        </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-2.5 text-xs text-slate-500 pointer-events-none"></i>
                </div>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
            <div class="flex gap-4 max-w-3xl mx-auto">
                <div class="w-8 h-8 rounded-full bg-indigo-500/20 border border-indigo-500/30 flex items-center justify-center flex-shrink-0">
                    <i class="fa-solid fa-robot text-indigo-400 text-xs"></i>
                </div>
                <div class="message-ai p-4 rounded-2xl rounded-tl-none">
                    <p class="leading-relaxed">System initialized. Select a provider and model above to begin.</p>
                    <p class="mt-2 text-xs text-yellow-500/80"><i class="fa-solid fa-triangle-exclamation mr-1"></i> Note: Direct browser access to these APIs is restricted by CORS security policies. If the chat fails, it is because modern browsers block the necessary spoofed headers.</p>
                </div>
            </div>
        </main>

        <footer class="p-4 border-t border-white/10 bg-black/20">
            <div class="max-w-3xl mx-auto relative">
                <form id="chat-form" class="relative">
                    <input type="text" id="user-input" 
                        class="w-full bg-slate-900/50 border border-slate-700/50 text-white placeholder-slate-500 rounded-xl py-4 pl-5 pr-14 focus:outline-none focus:border-blue-500/50 focus:bg-slate-900/80 transition-all shadow-inner"
                        placeholder="Message VincentAI..." autocomplete="off">
                    <button type="submit" class="absolute right-2 top-2 p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors shadow-lg shadow-blue-600/20">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </form>
            </div>
            <div class="text-center mt-2">
                <p class="text-[10px] text-slate-600">VincentAI v1.0 • Client-Side Interface</p>
            </div>
        </footer>

    </div>

    <script>
        // --- Configuration based on your Python scripts ---
        const CONFIG = {
            deepai: {
                name: "DeepAI (Free)",
                url: "https://api.deepai.org/hacking_is_a_serious_crime",
                models: [
                    "DeepSeek V3.2", "Llama 3.3 70B Instruct", "Qwen3 30B", 
                    "GPT-4o mini", "Gemma 3 12B", "Gemma2 9B", "GPT-4.1 Nano"
                ],
                // These headers are strictly forbidden in browsers!
                headers: {
                    "api-key": "tryit-48957598737-7bf6498cad4adf00c76eb3dfa97dc26d",
                    "User-Agent": "python-deepai-client/1.0",
                    "hacker_is_stinky": "very_stinky" 
                },
                requiresProxy: true
            },
            venice: {
                name: "Venice AI",
                url: "https://outerface.venice.ai/api/inference/chat",
                models: ["Venice GLM-4.6"],
                headers: {
                    "x-venice-version": "interface@python-client",
                    "User-Agent": "python-venice-client/1.0"
                },
                requiresProxy: true
            }
        };

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const providerSelect = document.getElementById('provider-select');
        const modelSelect = document.getElementById('model-select');

        // --- Init UI ---
        function init() {
            // Populate Providers
            Object.keys(CONFIG).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = CONFIG[key].name;
                providerSelect.appendChild(opt);
            });

            // Populate Models on Change
            providerSelect.addEventListener('change', updateModels);
            updateModels(); // Initial run
        }

        function updateModels() {
            modelSelect.innerHTML = '';
            const providerKey = providerSelect.value;
            const models = CONFIG[providerKey].models;
            
            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = m;
                modelSelect.appendChild(opt);
            });
        }

        function appendMessage(role, text, isError = false) {
            const div = document.createElement('div');
            div.className = "flex gap-4 max-w-3xl mx-auto animate-[fadeIn_0.3s_ease-out]";
            
            const icon = role === 'user' 
                ? `<div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-user text-slate-300 text-xs"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-indigo-500/20 border border-indigo-500/30 flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-robot text-indigo-400 text-xs"></i></div>`;

            const bubbleClass = role === 'user' ? 'message-user ml-auto rounded-2xl rounded-tr-none' : 'message-ai rounded-2xl rounded-tl-none';
            const errorClass = isError ? 'border-red-500/50 text-red-200 bg-red-900/20' : '';

            div.innerHTML = `
                ${role === 'ai' ? icon : ''}
                <div class="${bubbleClass} p-4 max-w-[80%] shadow-md ${errorClass}">
                    <p class="whitespace-pre-wrap leading-relaxed">${text}</p>
                </div>
                ${role === 'user' ? icon : ''}
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleDeepAI(message, model) {
            // NOTE: This fetch will likely fail due to CORS. 
            // Browsers block "Referer" and "Origin" spoofing.
            const payload = new FormData();
            payload.append('chat_style', 'chat');
            payload.append('chatHistory', JSON.stringify([{role: "user", content: message}]));
            payload.append('model', model);
            payload.append('enabled_tools', JSON.stringify(["image_generator", "image_editor"]));

            const response = await fetch(CONFIG.deepai.url, {
                method: 'POST',
                headers: CONFIG.deepai.headers,
                body: payload
            });

            if (!response.ok) throw new Error(`API Refused Connection (${response.status})`);
            return await response.text();
        }

        async function handleVenice(message, model) {
            // Venice requires UUIDs and specific headers blocked by browsers
            const payload = {
                conversationId: crypto.randomUUID().slice(0, 7),
                conversationType: "text",
                modelId: "zai-org-glm-4.6",
                prompt: [{role: "user", content: message}],
                requestId: crypto.randomUUID().slice(0, 8)
            };

            const response = await fetch(CONFIG.venice.url, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    ...CONFIG.venice.headers
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`Venice Blocked Request (${response.status})`);
            
            // Basic stream handling
            const reader = response.body.getReader();
            let resultText = "";
            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                const chunk = new TextDecoder().decode(value);
                // In a real implementation, we would parse the JSON lines here
                // For this demo, we just catch that it connected
                resultText += chunk; 
            }
            return "Connection Successful (Data hidden for brevity)";
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = "flex gap-4 max-w-3xl mx-auto";
            typingDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-500/20 border border-indigo-500/30 flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-robot text-indigo-400 text-xs"></i></div>
                <div class="message-ai p-4 rounded-2xl rounded-tl-none flex items-center gap-1">
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const provider = providerSelect.value;
                const model = modelSelect.value;
                let responseText = "";

                if (provider === 'deepai') {
                    responseText = await handleDeepAI(text, model);
                } else if (provider === 'venice') {
                    responseText = await handleVenice(text, model);
                }

                typingDiv.remove();
                appendMessage('ai', responseText);

            } catch (err) {
                typingDiv.remove();
                console.error(err);
                
                let errorMsg = `Error: ${err.message}\n\n`;
                if (err.message.includes('Failed to fetch') || err.name === 'TypeError') {
                    errorMsg = "⚠️ BROWSER SECURITY BLOCK (CORS)\n\n";
                    errorMsg += "Your browser blocked this request because the Python scripts rely on spoofed headers (Origin/Referer) which are illegal in client-side JavaScript.\n\n";
                    errorMsg += "To make this work, you strictly need a Python backend to proxy the requests.";
                }
                
                appendMessage('ai', errorMsg, true);
            }
        });

        init();
    </script>
</body>
</html>
