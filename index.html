<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --surface: #ffffff;
            --background: #f0f4f9;
            --primary: #1a73e8; /* Gemini Blue */
            --primary-hover: #1557b0;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --border: #e3e3e3;
            --user-bubble: #e8f0fe; /* Light Blue */
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 280px;
            background: var(--background);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-right: 1px solid transparent; /* Cleaner look */
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-left: 0.5rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Model Selector */
        .model-select-container {
            position: relative;
            background: #dde3ea;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: transparent;
            font-size: 0.9rem;
            color: var(--text-main);
            cursor: pointer;
            outline: none;
            appearance: none;
            font-weight: 500;
        }

        select:hover {
            background-color: rgba(255,255,255,0.5);
        }

        /* Main Chat */
        main {
            flex: 1;
            background: var(--surface);
            border-radius: 24px;
            margin: 1rem 1rem 1rem 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 4rem;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .icon-box {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-ai { background: linear-gradient(135deg, #4285F4, #D96570); color: white; }
        .icon-user { background: #5f6368; color: white; }

        .text-content {
            font-size: 1rem;
            color: var(--text-sub);
            padding-left: 40px; /* Align with text not icon */
        }

        .error-box {
            background: #fce8e6;
            color: #c5221f;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 4rem;
            background: var(--surface);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background: #f0f4f9;
            border-radius: 32px;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            transition: background 0.2s;
        }

        .input-wrapper:focus-within {
            background: #dde3ea;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            color: var(--text-main);
        }

        button#send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-sub);
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        button#send-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary);
        }
        
        button#send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            aside { display: none; } /* Hide sidebar on mobile */
            main { margin: 0; border-radius: 0; }
            #chat-container { padding: 1rem; }
            .input-area { padding: 1rem; }
            .text-content { padding-left: 0; margin-top: 0.5rem; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <i class="fa-solid fa-sparkles gradient-text"></i>
            <span>VincentAI</span>
        </div>
        
        <div class="model-select-container">
            <select id="model-select">
                </select>
        </div>

        <div style="margin-top: auto; font-size: 0.75rem; color: #757575;">
            <p><strong>Note:</strong> Browser security (CORS) may block requests. A local proxy is recommended for stability.</p>
        </div>
    </aside>

    <main>
        <div id="chat-container">
            <div class="message">
                <div class="message-header">
                    <div class="icon-box icon-ai"><i class="fa-solid fa-sparkles text-xs"></i></div>
                    <span>VincentAI</span>
                </div>
                <div class="text-content">
                    Hello. I am ready to assist you using the DeepAI engine.
                </div>
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form" class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            url: "https://api.deepai.org/hacking_is_a_serious_crime",
            models: [
                "DeepSeek V3.2",
                "Llama 3.3 70B Instruct",
                "Qwen3 30B",
                "GPT-4o mini",
                "Gemma 3 12B",
                "Gemma2 9B",
                "GPT-4.1 Nano"
            ]
        };

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');

        // Init Models
        CONFIG.models.forEach(model => {
            const opt = document.createElement('option');
            opt.value = model;
            opt.textContent = model;
            modelSelect.appendChild(opt);
        });

        function appendMessage(role, text, isError = false) {
            const div = document.createElement('div');
            div.className = "message";
            
            const name = role === 'user' ? 'You' : 'VincentAI';
            const iconClass = role === 'user' ? 'icon-user' : 'icon-ai';
            const icon = role === 'user' ? '<i class="fa-solid fa-user text-xs"></i>' : '<i class="fa-solid fa-sparkles text-xs"></i>';

            let contentHtml = `<div class="text-content">${text}</div>`;
            if (isError) {
                contentHtml = `<div class="text-content"><div class="error-box">${text}</div></div>`;
            }

            div.innerHTML = `
                <div class="message-header">
                    <div class="icon-box ${iconClass}">${icon}</div>
                    <span>${name}</span>
                </div>
                ${contentHtml}
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message, model) {
            // Using FormData as implied by payload structure in python script
            const formData = new FormData();
            formData.append('chat_style', 'chat');
            formData.append('chatHistory', JSON.stringify([{ role: "user", content: message }]));
            formData.append('model', model);
            formData.append('enabled_tools', JSON.stringify(["image_generator", "image_editor"]));
            
            // "hacker_is_stinky" is used in the Python script. 
            // We append it to body to avoid header preflight issues if possible.
            formData.append('hacker_is_stinky', 'very_stinky');

            // Headers: Removed 'Origin' and 'Referer' to prevent browser blocking.
            // Kept 'api-key' as it is essential for the API.
            const headers = {
                "api-key": "tryit-48957598737-7bf6498cad4adf00c76eb3dfa97dc26d",
                // "User-Agent" is set automatically by the browser
            };

            try {
                const response = await fetch(CONFIG.url, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                return await response.text();

            } catch (error) {
                // If this fails, it's 99% likely due to CORS
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    throw new Error("Connection Blocked by Browser (CORS). The Python script works because it ignores browser security. To fix this in a browser, you need a proxy.");
                }
                throw error;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // Lock UI
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            appendMessage('user', text);

            // Simple loading state
            const loadingDiv = document.createElement('div');
            loadingDiv.className = "message";
            loadingDiv.innerHTML = `
                <div class="message-header">
                    <div class="icon-box icon-ai"><i class="fa-solid fa-sparkles text-xs"></i></div>
                    <span>VincentAI</span>
                </div>
                <div class="text-content" style="color: #9aa0a6;">Thinking...</div>
            `;
            chatContainer.appendChild(loadingDiv);

            try {
                const model = modelSelect.value;
                const response = await sendMessage(text, model);
                loadingDiv.remove();
                appendMessage('ai', response);
            } catch (err) {
                loadingDiv.remove();
                appendMessage('ai', err.message, true);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
