<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI | Neural Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --primary: #2563eb;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        header {
            background: var(--chat-bg);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i { color: var(--primary); }

        /* MODEL SWITCHER */
        .model-selector {
            position: relative;
        }

        select {
            appearance: none;
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 8px;
            font-family: inherit;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 0.9rem;
            outline: none;
        }
        
        select:hover { border-color: var(--primary); }

        .fa-chevron-down {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--text-light);
            pointer-events: none;
        }

        /* CHAT AREA */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message-group {
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.ai { background-color: var(--primary); color: white; }
        .avatar.user { background-color: #cbd5e1; color: var(--text-light); }

        .bubble {
            flex: 1;
            background: transparent;
        }

        .bubble-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .bubble-text {
            line-height: 1.6;
            color: var(--text-dark);
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .error-bubble {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* FOOTER */
        footer {
            background: var(--chat-bg);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .input-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            background-color: var(--bg-color);
            transition: all 0.2s;
        }

        input:focus {
            background-color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .send-btn:hover { background-color: #eff6ff; }
        .send-btn:disabled { color: #cbd5e1; cursor: not-allowed; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            <span>VincentAI</span>
        </div>
        <div class="model-selector">
            <select id="model-select">
                </select>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </header>

    <main id="chat-container">
        <div class="message-group">
            <div class="avatar ai"><i class="fa-solid fa-robot"></i></div>
            <div class="bubble">
                <div class="bubble-name">VincentAI</div>
                <div class="bubble-text">Hello! I am connected to the DeepAI engine. How can I help you today?</div>
            </div>
        </div>
    </main>

    <footer>
        <form class="input-container" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="send-btn" id="send-btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <script>
        // --- CONFIGURATION ---
        // We use a CORS Proxy to make this "Consumer Friendly" (no setup required)
        const PROXY_URL = "https://corsproxy.io/?"; 
        const API_URL = "https://api.deepai.org/hacking_is_a_serious_crime"; //
        
        // Models list from your script
        const MODELS = [
            "DeepSeek V3.2",
            "Llama 3.3 70B Instruct",
            "Qwen3 30B",
            "GPT-4o mini",
            "Gemma 3 12B",
            "Gemma2 9B",
            "GPT-4.1 Nano"
        ];

        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');

        // --- INITIALIZATION ---
        // 1. Populate Model Switcher
        MODELS.forEach((model) => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            modelSelect.appendChild(option);
        });

        // --- FUNCTIONS ---

        function addMessage(role, text, isError = false) {
            const div = document.createElement('div');
            div.className = "message-group";

            const avatarClass = role === 'user' ? 'user' : 'ai';
            const avatarIcon = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            const name = role === 'user' ? 'You' : 'VincentAI';

            let contentHTML = `<div class="bubble-text">${text}</div>`;
            if (isError) {
                contentHTML = `<div class="error-bubble"><strong>Error:</strong> ${text}</div>`;
            }

            div.innerHTML = `
                <div class="avatar ${avatarClass}">${avatarIcon}</div>
                <div class="bubble">
                    <div class="bubble-name">${name}</div>
                    ${contentHTML}
                </div>
            `;
            
            chatContainer.appendChild(div);
            // Auto-scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function fetchDeepAIResponse(message, model) {
            // Prepare the form data exactly as freedeepai.py does
            const formData = new FormData();
            formData.append('chat_style', 'chat');
            formData.append('chatHistory', JSON.stringify([{ role: "user", content: message }]));
            formData.append('model', model);
            formData.append('enabled_tools', JSON.stringify(["image_generator", "image_editor"]));
            
            // This specific field is required by the API
            formData.append('hacker_is_stinky', 'very_stinky');

            // Send via Proxy
            // We strip the custom headers (Origin/Referer) because the Proxy handles the connection.
            // Sending them manually from a browser causes the crash you saw earlier.
            const response = await fetch(PROXY_URL + encodeURIComponent(API_URL), {
                method: 'POST',
                headers: {
                    "api-key": "tryit-48957598737-7bf6498cad4adf00c76eb3dfa97dc26d" //
                },
                body: formData
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`Server responded with ${response.status}: ${errText.slice(0, 100)}`);
            }

            return await response.text();
        }

        // --- EVENT LISTENERS ---

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            const model = modelSelect.value; // Get currently selected model

            if (!text) return;

            // UI Updates
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            addMessage('user', text);
            const loadingMsg = addMessage('ai', 'Thinking...');

            try {
                const responseText = await fetchDeepAIResponse(text, model);
                loadingMsg.remove();
                addMessage('ai', responseText);
            } catch (error) {
                loadingMsg.remove();
                console.error(error);
                
                let friendlyError = "Something went wrong.";
                if (error.message.includes('Failed to fetch')) {
                    friendlyError = "Connection blocked. The proxy server may be overloaded or the API has blocked this request method.";
                } else {
                    friendlyError = error.message;
                }
                
                addMessage('ai', friendlyError, true);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
