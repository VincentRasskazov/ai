<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI | Professional</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #0f1113;
            --sidebar: #181a1c;
            --surface: #252729;
            --surface-hover: #2f3133;
            --primary: #a8c7fa;
            --text-main: #e3e3e3;
            --text-sub: #9ca3af;
            --border: #353739;
        }

        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; font-size: 15px; }

        /* --- SIDEBAR --- */
        aside { width: 280px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--border); transition: 0.3s; flex-shrink: 0; }
        
        .sidebar-header { padding: 1.5rem 1rem; }
        
        .new-chat-btn {
            background: #2b2d30; color: var(--text-sub); border-radius: 20px; padding: 12px 16px;
            display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s;
            border: 1px solid transparent; font-size: 0.9rem; margin-bottom: 1rem;
        }
        .new-chat-btn:hover { background: #353739; color: white; border-color: #555; }

        .history-container { flex: 1; overflow-y: auto; padding: 0 10px; display: flex; flex-direction: column; gap: 4px; }
        .history-label { font-size: 0.75rem; font-weight: 600; color: var(--text-sub); margin: 15px 12px 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        .conv-item {
            padding: 10px 14px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            color: var(--text-main); font-size: 0.9rem; transition: 0.1s; position: relative;
        }
        .conv-item:hover { background: var(--surface); }
        .conv-item.active { background: #004a77; color: #c2e7ff; }
        .conv-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        /* Profile Section (Bottom Sidebar) */
        .profile-section {
            padding: 1rem; border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px;
        }
        
        /* Google Button Styling Container */
        #google-btn-container { width: 100%; overflow: hidden; display: flex; justify-content: center; }

        .user-info { display: none; align-items: center; gap: 10px; padding: 5px; cursor: pointer; border-radius: 8px; }
        .user-info:hover { background: var(--surface); }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; }

        /* --- MAIN AREA --- */
        main { flex: 1; display: flex; flex-direction: column; position: relative; background: var(--bg); }

        header { padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        
        .model-pill {
            background: var(--surface); padding: 8px 16px; border-radius: 8px; display: flex; align-items: center; gap: 8px;
            cursor: pointer; font-size: 0.9rem; color: var(--text-main); position: relative; border: 1px solid var(--border);
        }
        .model-pill select { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* Chat View */
        #chat-view { flex: 1; overflow-y: auto; padding: 1rem 15%; display: flex; flex-direction: column; gap: 2rem; scroll-behavior: smooth; }
        
        .message { display: flex; gap: 1.2rem; line-height: 1.6; animation: fade 0.3s forwards; }
        @keyframes fade { from {opacity:0; transform:translateY(5px);} to {opacity:1; transform:translateY(0);} }

        /* Avatars */
        .avatar { width: 36px; height: 36px; border-radius: 50%; flex-shrink: 0; overflow: hidden; margin-top: 4px; border: 1px solid var(--border); }
        .avatar.ai img { width: 100%; height: 100%; object-fit: cover; background: white; } 
        .avatar.user img { width: 100%; height: 100%; object-fit: cover; }
        .avatar.user-placeholder { width: 100%; height: 100%; background: #5f6368; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .msg-content { flex: 1; min-width: 0; color: #ececec; }
        .sender-name { font-size: 0.85rem; font-weight: 600; margin-bottom: 4px; color: var(--text-main); }
        
        /* Markdown Styles */
        .msg-content p { margin-top: 0; }
        .msg-content pre { background: #161616; padding: 1rem; border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; margin: 10px 0; }
        .msg-content code { background: #2d2d2d; padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono'; font-size: 0.85em; color: #ff8b8b; }
        .msg-content table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        .msg-content th, .msg-content td { border: 1px solid var(--border); padding: 8px; text-align: left; }
        .msg-content th { background: var(--surface); }

        /* Input Area */
        .input-region { padding: 1rem 15% 2rem; background: var(--bg); position: relative; }
        .input-bar {
            background: var(--surface); border-radius: 28px; padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px;
            transition: 0.2s; border: 1px solid transparent;
        }
        .input-bar:focus-within { background: #333333; border-color: #555; }

        textarea { flex: 1; background: transparent; border: none; color: white; font-family: inherit; font-size: 1rem; padding: 10px 0; resize: none; max-height: 200px; outline: none; }

        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; flex-shrink: 0;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); }
        
        /* File Chip */
        .file-chip {
            display: inline-flex; align-items: center; gap: 8px; background: #2d2f31; padding: 6px 12px;
            border-radius: 8px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 0.85rem; color: var(--primary);
        }

        /* Mobile */
        @media (max-width: 900px) { aside { display: none; } #chat-view, .input-region { padding-left: 1rem; padding-right: 1rem; } }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <div class="new-chat-btn" onclick="startNewChat()">
                <i class="fa-solid fa-plus"></i> New Chat
            </div>
        </div>
        
        <div class="history-label">Recent Chats</div>
        <div class="history-container" id="history-list">
            </div>

        <div class="profile-section">
            <div id="google-btn-container"></div>
            
            <div class="user-info" id="user-display" onclick="handleSignOut()">
                <img id="user-avatar" src="" alt="">
                <div style="font-size:0.9rem;" id="user-name">User</div>
                <i class="fa-solid fa-right-from-bracket" style="margin-left:auto; font-size:0.8rem; color:#888;"></i>
            </div>
        </div>
    </aside>

    <main>
        <header>
            <div class="model-pill">
                <span id="model-label">DeepSeek V3.2 (Strongest)</span>
                <i class="fa-solid fa-caret-down"></i>
                <select id="model-select" onchange="updateModelLabel()">
                    <option value="DeepSeek V3.2">DeepSeek V3.2 (Strongest)</option>
                    <option value="Llama 3.3 70B Instruct">Llama 3.3 (Smart)</option>
                    <option value="Qwen3 30B">Qwen3 30B (Thinking)</option>
                    <option value="GPT-4o mini">GPT-4o mini (Fast)</option>
                </select>
            </div>
        </header>

        <div id="chat-view">
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.6;">
                <h1 style="font-size:2.5rem; margin:0;">VincentAI</h1>
                <p>Advanced Neural Interface</p>
            </div>
        </div>

        <div class="input-region">
            <div id="file-preview"></div>
            <div class="input-bar">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-plus"></i></button>
                <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(this)">
                
                <textarea id="user-input" rows="1" placeholder="Ask anything..." oninput="autoResize(this)"></textarea>
                <button id="send-btn" class="icon-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIG ---
        const BACKEND_URL = "https://backendai-ablv.onrender.com"; 
        const SECRET_SALT = "vincent-gemini-ultra-secure-salt-2026-x"; 
        
        // !!! IMPORTANT !!!
        // You MUST replace this with your own Google Client ID or the button won't appear.
        // Get it from console.cloud.google.com
        const GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID_HERE"; 

        // --- STATE ---
        let currentUser = null; // { name, picture }
        let conversations = JSON.parse(localStorage.getItem('vincent_chats')) || [];
        let currentChatId = null;
        let currentFile = null; // { name, content }

        // --- DOM ---
        const chatView = document.getElementById('chat-view');
        const userInput = document.getElementById('user-input');
        const filePreview = document.getElementById('file-preview');

        // --- INIT ---
        window.onload = function() {
            renderSidebar();
            
            // Init Google Auth
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });
            
            // Render Google Button
            google.accounts.id.renderButton(
                document.getElementById("google-btn-container"),
                { theme: "outline", size: "large", width: "240" }
            );

            // Restore session if exists
            const savedUser = localStorage.getItem('vincent_google_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserUI();
            }
        };

        // --- AUTH LOGIC ---
        function handleCredentialResponse(response) {
            // Decode JWT to get user info
            const data = parseJwt(response.credential);
            currentUser = {
                name: data.name,
                picture: data.picture
            };
            
            // Save & Update UI
            localStorage.setItem('vincent_google_user', JSON.stringify(currentUser));
            showUserUI();
        }

        function showUserUI() {
            document.getElementById('google-btn-container').style.display = 'none';
            document.getElementById('user-display').style.display = 'flex';
            document.getElementById('user-name').innerText = currentUser.name;
            document.getElementById('user-avatar').src = currentUser.picture;
        }

        function handleSignOut() {
            if(confirm("Sign out?")) {
                currentUser = null;
                localStorage.removeItem('vincent_google_user');
                document.getElementById('user-display').style.display = 'none';
                document.getElementById('google-btn-container').style.display = 'flex';
            }
        }

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentFile) return;

            // 1. Create/Get Chat
            if (!currentChatId) {
                currentChatId = crypto.randomUUID();
                const newChat = { id: currentChatId, title: text.substring(0, 30) || "New Chat", messages: [] };
                conversations.unshift(newChat);
                renderSidebar();
            }

            // 2. Prepare Payload
            let fullPrompt = text;
            let displayHtml = text;
            
            if (currentFile) {
                fullPrompt += `\n\n[Attached File: ${currentFile.name}]\n\`\`\`\n${currentFile.content}\n\`\`\``;
                displayHtml += `<br><div class="file-chip"><i class="fa-solid fa-file"></i> ${currentFile.name}</div>`;
            }

            // 3. Add User Message
            addMessageToChat(currentChatId, 'user', displayHtml);
            renderChat();
            
            // Reset Input
            userInput.value = '';
            userInput.style.height = 'auto';
            currentFile = null;
            filePreview.innerHTML = '';

            // 4. Add AI Placeholder
            addMessageToChat(currentChatId, 'ai', '<i class="fa-solid fa-spinner fa-spin"></i>');
            renderChat();

            try {
                // Generate Crypto Token
                const msgId = crypto.randomUUID();
                const token = await generateToken(msgId);
                const model = document.getElementById('model-select').value;

                // Fetch
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        id: msgId,
                        token: token,
                        message: fullPrompt,
                        model: model
                    })
                });

                const result = await response.text();
                
                // Update Last Message
                const chat = conversations.find(c => c.id === currentChatId);
                chat.messages[chat.messages.length - 1].content = result;
                saveData();
                renderChat();

            } catch (err) {
                const chat = conversations.find(c => c.id === currentChatId);
                chat.messages[chat.messages.length - 1].content = `Error: ${err.message}`;
                renderChat();
            }
        }

        // --- RENDERING ---
        function renderChat() {
            chatView.innerHTML = '';
            if (!currentChatId) return;

            const chat = conversations.find(c => c.id === currentChatId);
            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                
                // Determine Avatar
                let avatarHtml = '';
                if (msg.role === 'ai') {
                    // AI Avatar (Vincent Profile Pic)
                    avatarHtml = `<div class="avatar ai"><img src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=VincentAI" alt="AI"></div>`;
                } else {
                    // User Avatar
                    if (currentUser) {
                        avatarHtml = `<div class="avatar user"><img src="${currentUser.picture}" alt="User"></div>`;
                    } else {
                        avatarHtml = `<div class="avatar user"><div class="avatar user-placeholder">U</div></div>`;
                    }
                }

                // Parse content
                const contentHtml = msg.role === 'ai' ? marked.parse(msg.content) : msg.content;

                div.innerHTML = `
                    ${avatarHtml}
                    <div class="msg-content">
                        <div class="sender-name">${msg.role === 'ai' ? 'VincentAI' : (currentUser ? currentUser.name : 'You')}</div>
                        ${contentHtml}
                    </div>
                `;
                chatView.appendChild(div);
            });
            
            hljs.highlightAll();
            chatView.scrollTop = chatView.scrollHeight;
        }

        function renderSidebar() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            conversations.forEach(chat => {
                const item = document.createElement('div');
                item.className = `conv-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<div class="conv-title">${chat.title}</div>`;
                item.onclick = () => { currentChatId = chat.id; renderSidebar(); renderChat(); };
                list.appendChild(item);
            });
        }

        // --- FILE HANDLING ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFile = { name: file.name, content: e.target.result };
                filePreview.innerHTML = `<div class="file-chip"><i class="fa-solid fa-file-code"></i> ${file.name}</div>`;
            };
            reader.readAsText(file);
        }

        // --- UTILS ---
        function addMessageToChat(id, role, content) {
            const chat = conversations.find(c => c.id === id);
            chat.messages.push({ role, content });
            saveData();
        }
        
        function saveData() { localStorage.setItem('vincent_chats', JSON.stringify(conversations)); }
        function startNewChat() { currentChatId = null; renderSidebar(); renderChat(); }
        
        function updateModelLabel() {
            const sel = document.getElementById('model-select');
            document.getElementById('model-label').innerText = sel.value;
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        
        async function generateToken(msgId) {
            const raw = msgId + SECRET_SALT;
            const enc = new TextEncoder();
            const data = enc.encode(raw);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
