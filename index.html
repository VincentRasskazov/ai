<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #131314;
            --sidebar: #1e1f20;
            --surface: #282a2c;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --accent: #a8c7fa;
            --border: #444746;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            transition: transform 0.3s ease;
        }

        .menu-btn { color: var(--text-sub); font-size: 1.2rem; margin-bottom: 2rem; cursor: pointer; width: fit-content; }
        .new-chat { background: #37393b; color: var(--text-sub); border-radius: 20px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; margin-bottom: 1.5rem; transition: background 0.2s; }
        .new-chat:hover { background: #4a4d4f; color: white; }
        .section-title { font-size: 0.75rem; font-weight: 600; color: var(--text-main); margin-bottom: 0.5rem; padding-left: 10px; }
        .nav-item { padding: 10px 15px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: var(--text-main); font-size: 0.9rem; margin-bottom: 2px; }
        .nav-item:hover { background: #37393b; }
        .nav-item i { width: 16px; color: var(--text-main); }
        .settings-bottom { margin-top: auto; border-top: 1px solid var(--border); padding-top: 10px; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        
        .model-select-wrapper { position: relative; }
        select#model-select { appearance: none; background: transparent; border: none; color: var(--text-sub); font-size: 1.1rem; font-family: inherit; cursor: pointer; padding-right: 20px; outline: none; }
        select#model-select option { background: var(--surface); color: white; }

        #chat-container { flex: 1; overflow-y: auto; padding: 1rem 20%; display: flex; flex-direction: column; gap: 2rem; scroll-behavior: smooth; }

        .welcome-screen { display: flex; flex-direction: column; height: 100%; justify-content: center; align-items: flex-start; padding-bottom: 100px; }
        .gradient-text { background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 3rem; font-weight: 500; margin: 0; line-height: 1.2; }
        .sub-text { font-size: 3rem; color: #444746; font-weight: 500; margin: 0; }

        .message { display: flex; gap: 1rem; line-height: 1.6; }
        .avatar { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 4px; }
        .avatar.ai i { background: linear-gradient(135deg, #4285F4, #D96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .avatar.user { background: #5f6368; color: white; font-size: 0.8rem; }
        .content { flex: 1; min-width: 0; }
        .content pre { background: #1e1e1e; padding: 10px; border-radius: 8px; overflow-x: auto; }

        .file-chip { display: inline-flex; align-items: center; gap: 8px; background: #1e1e1e; border: 1px solid var(--border); padding: 4px 10px; border-radius: 8px; margin-top: 5px; font-size: 0.85rem; color: var(--accent); }

        .input-area { padding: 1rem 20% 2rem 20%; background: var(--bg); }
        .input-box { background: var(--surface); border-radius: 28px; padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px; transition: background 0.2s; }
        .input-box:focus-within { background: #333537; }

        .icon-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: background 0.2s; }
        .icon-btn:hover { background: rgba(255,255,255,0.1); }
        
        textarea { flex: 1; background: transparent; border: none; color: white; font-family: inherit; font-size: 1rem; padding: 10px 0; resize: none; max-height: 150px; outline: none; }
        .send-btn.active { color: black; background: var(--accent); }

        #file-input { display: none; }
        @media (max-width: 900px) { aside { display: none; } #chat-container, .input-area { padding-left: 1rem; padding-right: 1rem; } }
    </style>
</head>
<body>

    <aside>
        <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
        <div class="new-chat" onclick="location.reload()"><i class="fa-solid fa-plus"></i> New chat</div>
        <div class="section-title">Recent</div>
        <div class="nav-item"><i class="fa-regular fa-message"></i> Python Script Help...</div>
        <div class="section-title" style="margin-top: 20px;">Gems</div>
        <div class="nav-item"><i class="fa-solid fa-code"></i> Coding Partner</div>
        <div class="nav-item"><i class="fa-solid fa-pen-nib"></i> Creative Writer</div>
        <div class="settings-bottom">
            <div class="nav-item"><i class="fa-solid fa-gear"></i> Settings</div>
        </div>
    </aside>

    <main>
        <header>
            <div class="model-select-wrapper">
                <select id="model-select">
                    <option value="DeepSeek V3.2">Gemini Advanced (DeepSeek)</option>
                    <option value="Llama 3.3 70B Instruct">Gemini Pro (Llama 3.3)</option>
                    <option value="Qwen3 30B">Gemini Thinking (Qwen)</option>
                    <option value="GPT-4o mini">Gemini Flash (GPT-4o)</option>
                </select>
                <i class="fa-solid fa-caret-down" style="position:absolute; right:0; top:5px; pointer-events:none; color:#c4c7c5;"></i>
            </div>
            <div class="icon-btn"><i class="fa-solid fa-user-circle"></i></div>
        </header>

        <div id="chat-container">
            <div id="welcome" class="welcome-screen">
                <h1 class="gradient-text">Hello, User</h1>
                <h2 class="sub-text">How can I help today?</h2>
            </div>
        </div>

        <div class="input-area">
            <div id="file-preview"></div>
            <div class="input-box">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-circle-plus"></i></button>
                <input type="file" id="file-input" accept=".txt,.js,.py,.html,.css,.md" onchange="handleFileUpload(this)">
                <textarea id="user-input" rows="1" placeholder="Enter a prompt here" oninput="checkInput(this)"></textarea>
                <button id="send-btn" class="icon-btn send-btn" onclick="handleSend()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://backendai-ablv.onrender.com"; 
        
        // SECURITY: This Salt must match the backend exactly!
        // In a real app, you wouldn't expose this in JS, but for a 
        // static-site + proxy setup, this prevents random automation.
        const SECRET_SALT = "vincent-v3-secure-salt-2026"; 

        let currentFileContent = "";
        let currentFileName = "";
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome');
        const userInput = document.getElementById('user-input');

        marked.setOptions({ highlight: (code) => highlight.highlightAuto(code).value });

        // --- SECURITY: GENERATE TOKEN ---
        async function generateSecurityToken(msgId) {
            const rawString = msgId + SECRET_SALT;
            const encoder = new TextEncoder();
            const data = encoder.encode(rawString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- FILE HANDLING ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentFileContent = e.target.result;
                currentFileName = file.name;
                document.getElementById('file-preview').innerHTML = `<div class="file-chip"><i class="fa-solid fa-file-lines"></i> ${file.name}</div>`;
            };
            reader.readAsText(file);
        }

        // --- CHAT LOGIC ---
        async function handleSend() {
            const text = userInput.value.trim();
            if (!text && !currentFileContent) return;

            if (welcomeScreen) welcomeScreen.style.display = 'none';

            let fullMessage = text;
            if (currentFileContent) fullMessage += `\n\n[File: ${currentFileName}]\n\`\`\`\n${currentFileContent}\n\`\`\``;

            addMessage('user', text || `Attached file: ${currentFileName}`);
            userInput.value = '';
            document.getElementById('file-preview').innerHTML = '';
            currentFileContent = '';

            const aiDiv = addMessage('ai', '<i class="fa-solid fa-spinner fa-spin"></i>');
            const aiContent = aiDiv.querySelector('.content');

            try {
                // 1. Generate ID & Token
                const msgId = crypto.randomUUID();
                const token = await generateSecurityToken(msgId);
                const model = document.getElementById('model-select').value;

                // 2. Send with Security Payload
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        id: msgId,
                        token: token,
                        message: fullMessage, 
                        model: model 
                    })
                });

                if (response.status === 403) throw new Error("Security Token Rejected");
                if (!response.ok) throw new Error("Backend Error");

                const result = await response.text();
                aiContent.innerHTML = marked.parse(result);
                hljs.highlightAll();

            } catch (err) {
                aiContent.innerHTML = `<span style="color:#ff8b8b;">Error: ${err.message}</span>`;
            }
        }

        function addMessage(role, html) {
            const div = document.createElement('div');
            div.className = 'message';
            const icon = role === 'user' ? 'U' : '<i class="fa-solid fa-sparkles"></i>';
            div.innerHTML = `<div class="avatar ${role}">${icon}</div><div class="content">${html}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function checkInput(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            document.getElementById('send-btn').classList.toggle('active', el.value.trim().length > 0);
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
        });
    </script>
</body>
</html>
