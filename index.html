<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background: #0f1113; color: #e3e3e3; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* HEADER */
        header { padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        select { background: #252729; color: white; border: 1px solid #444; padding: 8px; border-radius: 6px; font-size: 0.9rem; }
        
        /* CHAT AREA */
        #chat-view { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* MESSAGE BUBBLES */
        .msg { display: flex; gap: 15px; max-width: 800px; margin: 0 auto; width: 100%; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        
        /* User Style */
        .user .avatar { background: #3b82f6; color: white; }
        .user .text { color: #fff; }
        
        /* AI Style */
        .ai .avatar { background: #8b5cf6; color: white; }
        .ai .text { color: #e5e7eb; line-height: 1.5; margin-top: 6px;}

        .name { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: #aaa; }
        
        /* INPUT AREA */
        .input-area { padding: 20px; border-top: 1px solid #333; background: #0f1113; }
        .input-box { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #252729; color: white; outline: none; }
        button { padding: 12px 20px; background: #3b82f6; border: none; color: white; border-radius: 8px; cursor: pointer; }
        button:hover { background: #2563eb; }

        /* GOOGLE BTN */
        #google-btn { position: absolute; top: 15px; right: 15px; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:bold; font-size:1.2rem;">VincentAI</div>
        <select id="model">
            <option value="venice">Venice (GLM 4.6)</option>
            <option value="overchat">Overchat (GPT-5 Nano)</option>
            <option value="talkai">TalkAI (GPT-4.1)</option>
            <option value="notegpt">NoteGPT (GPT-4 Mini)</option>
            <option value="useai">UseAI (Gateway 5)</option>
            <option value="chatplus">ChatPlus (GPT-4o)</option>
            <option value="deepai">DeepAI (Llama 3)</option>
        </select>
    </header>

    <div id="google-btn"></div>

    <div id="chat-view">
        <div class="msg ai">
            <div class="avatar">AI</div>
            <div>
                <div class="name">VincentAI</div>
                <div class="text">Hello! Select a model and start chatting.</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <form class="input-box" id="form">
            <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // CONFIG
        const BACKEND_URL = "https://backendai-ablv.onrender.com"; // <--- CHANGE IF NEEDED
        const GOOGLE_CLIENT_ID = "358661951943-ju5lj6ls2do7m2dnil044oppa23f1ch0.apps.googleusercontent.com"; 

        const chatView = document.getElementById('chat-view');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const modelSelect = document.getElementById('model');

        // GOOGLE AUTH INIT
        window.onload = function() {
            if(GOOGLE_CLIENT_ID) {
                google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleLogin });
                google.accounts.id.renderButton(document.getElementById("google-btn"), { theme: "outline", size: "large" });
            }
        }
        function handleLogin(res) { console.log("Logged in"); document.getElementById('google-btn').style.display = 'none'; }

        // CHAT LOGIC
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;

            // 1. Add User Message
            addMessage('user', 'You', text);
            input.value = '';

            // 2. Add AI Placeholder
            const aiTextDiv = addMessage('ai', 'VincentAI', 'Thinking...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: text, 
                        model: modelSelect.value 
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiTextDiv.innerHTML = ''; // Clear "Thinking..."

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    aiTextDiv.innerHTML += marked.parse(chunk); // Render Markdown
                    chatView.scrollTop = chatView.scrollHeight;
                }
            } catch (err) {
                aiTextDiv.innerHTML = "Error: " + err.message;
            }
        });

        function addMessage(role, name, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            div.innerHTML = `
                <div class="avatar">${role === 'user' ? 'U' : 'AI'}</div>
                <div>
                    <div class="name">${name}</div>
                    <div class="text">${text}</div>
                </div>
            `;
            chatView.appendChild(div);
            chatView.scrollTop = chatView.scrollHeight;
            return div.querySelector('.text'); // Return text element for streaming updates
        }
    </script>
</body>
</html>
