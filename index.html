<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg: #f0f4f9;
            --surface: #ffffff;
            --primary: #1a73e8;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --border: #e3e3e3;
            --bubble-user: #e8f0fe;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER & MODEL SWITCHING */
        header {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: inherit;
            color: var(--text-main);
            background: var(--bg);
            cursor: pointer;
            outline: none;
            min-width: 200px;
        }

        select:focus {
            border-color: var(--primary);
        }

        .proxy-toggle {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-sub);
            cursor: pointer;
        }

        /* CHAT AREA */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
            line-height: 1.6;
        }

        .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-ai { background: linear-gradient(135deg, #4285F4, #D96570); color: white; }
        .icon-user { background: #5f6368; color: white; }

        .content {
            padding-top: 4px;
        }
        
        .content strong {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: var(--text-main);
        }

        .content p { margin: 0; color: var(--text-sub); }

        .error-msg {
            color: #d93025;
            background: #fce8e6;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #faddd9;
            font-size: 0.9rem;
        }

        /* INPUT AREA */
        footer {
            background: var(--surface);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .input-box {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            color: var(--text-main);
        }

        button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        button:hover { background: rgba(26,115,232,0.1); }
        button:disabled { color: var(--text-sub); opacity: 0.5; cursor: not-allowed; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-sparkles gradient-text"></i>
            <span>VincentAI</span>
        </div>
        
        <div class="controls">
            <select id="model-selector">
                <option value="DeepSeek V3.2">DeepSeek V3.2</option>
                <option value="Llama 3.3 70B Instruct">Llama 3.3 70B Instruct</option>
                <option value="Qwen3 30B">Qwen3 30B</option>
                <option value="GPT-4o mini">GPT-4o mini</option>
                <option value="Gemma 3 12B">Gemma 3 12B</option>
                <option value="Gemma2 9B">Gemma2 9B</option>
                <option value="GPT-4.1 Nano">GPT-4.1 Nano</option>
            </select>

            <label class="proxy-toggle" title="Attempts to bypass CORS using corsproxy.io">
                <input type="checkbox" id="proxy-switch">
                Enable Proxy Mode
            </label>
        </div>
    </header>

    <main id="chat-container">
        <div class="message">
            <div class="icon icon-ai"><i class="fa-solid fa-robot"></i></div>
            <div class="content">
                <strong>VincentAI</strong>
                <p>System Online. Select a model from the top right.</p>
            </div>
        </div>
    </main>

    <footer>
        <form id="chat-form" class="input-box">
            <input type="text" id="user-input" placeholder="Message VincentAI..." autocomplete="off">
            <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </footer>

    <script>
        // --- LOGIC ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelector = document.getElementById('model-selector');
        const proxySwitch = document.getElementById('proxy-switch');

        // Config from freedeepai.py
        const API_URL = "https://api.deepai.org/hacking_is_a_serious_crime";
        const API_KEY = "tryit-48957598737-7bf6498cad4adf00c76eb3dfa97dc26d";

        function appendMessage(role, text, isError = false) {
            const div = document.createElement('div');
            div.className = "message";
            
            const name = role === 'user' ? 'You' : 'VincentAI';
            const iconClass = role === 'user' ? 'icon-user' : 'icon-ai';
            const icon = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            
            let contentHtml = `<p>${text}</p>`;
            if (isError) {
                contentHtml = `<div class="error-msg"><strong>Connection Error:</strong> ${text}</div>`;
            }

            div.innerHTML = `
                <div class="icon ${iconClass}">${icon}</div>
                <div class="content">
                    <strong>${name}</strong>
                    ${contentHtml}
                </div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function sendMessage(message) {
            // 1. Get Selected Model
            const selectedModel = modelSelector.value;
            console.log("Using Model:", selectedModel);

            // 2. Prepare Data (FormData is safer for some proxies than JSON)
            const formData = new FormData();
            formData.append('chat_style', 'chat');
            formData.append('chatHistory', JSON.stringify([{ role: "user", content: message }]));
            formData.append('model', selectedModel);
            formData.append('enabled_tools', JSON.stringify(["image_generator", "image_editor"]));
            
            // "hacker_is_stinky" from python script payload
            formData.append('hacker_is_stinky', 'very_stinky');

            // 3. Determine URL (Direct vs Proxy)
            let targetUrl = API_URL;
            if (proxySwitch.checked) {
                // Prepend a public proxy to try and bypass CORS
                targetUrl = "https://corsproxy.io/?" + encodeURIComponent(API_URL);
            }

            // 4. Send Request
            try {
                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: {
                        "api-key": API_KEY,
                        // Note: We cannot send 'Origin' or 'Referer' here.
                        // Browsers block them. Only a local Python script can send those.
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server Status ${response.status} (${response.statusText})`);
                }

                return await response.text();

            } catch (error) {
                console.error(error);
                let msg = error.message;
                
                // Specific help for the common error
                if (msg.includes('Failed to fetch') || msg.includes('NetworkError')) {
                    msg = "Browser Security Block (CORS). <br><br>The 'freedeepai.py' script relies on spoofing headers that browsers strictly forbid. <br><strong>Try enabling the 'Proxy Mode' checkbox above.</strong> <br>If that fails, you must install a 'CORS Unblocker' browser extension.";
                }
                throw new Error(msg);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            appendMessage('user', text);

            // Loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = "message";
            loadingDiv.innerHTML = `<div class="icon icon-ai"><i class="fa-solid fa-spinner fa-spin"></i></div><div class="content"><p>Thinking...</p></div>`;
            chatContainer.appendChild(loadingDiv);

            try {
                const response = await sendMessage(text);
                loadingDiv.remove();
                appendMessage('ai', response);
            } catch (err) {
                loadingDiv.remove();
                appendMessage('ai', err.message, true);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
