<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #131314;
            --sidebar: #1e1f20;
            --surface: #282a2c; /* Input bar bg */
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --accent: #a8c7fa; /* Google Blue-ish */
            --user-bubble: #282a2c;
            --ai-bubble: transparent;
            --border: #444746;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            transition: transform 0.3s ease;
        }

        .menu-btn {
            color: var(--text-sub);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            cursor: pointer;
            width: fit-content;
        }

        .new-chat {
            background: #37393b;
            color: var(--text-sub);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .new-chat:hover { background: #4a4d4f; color: white; }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            padding-left: 10px;
        }

        .nav-item {
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
        .nav-item:hover { background: #37393b; }
        .nav-item i { width: 16px; color: var(--text-main); }

        .settings-bottom {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Bar */
        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-dropdown {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: var(--text-sub);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .model-select-wrapper {
            position: relative;
        }
        
        select#model-select {
            appearance: none;
            background: transparent;
            border: none;
            color: var(--text-sub);
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            padding-right: 20px;
            outline: none;
        }
        select#model-select option { background: var(--surface); color: white; }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 20%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 100px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 500;
            margin: 0;
            line-height: 1.2;
        }
        .sub-text {
            font-size: 3rem;
            color: #444746;
            font-weight: 500;
            margin: 0;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 1rem;
            line-height: 1.6;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
        }
        .avatar.ai img { width: 100%; height: 100%; object-fit: cover; } /* Use SVG for gemini logo */
        .avatar.user { background: #5f6368; color: white; font-size: 0.8rem; }

        .content {
            flex: 1;
            min-width: 0;
        }
        .content p { margin-top: 0; }
        .content pre { background: #1e1e1e; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .content code { font-family: 'Consolas', monospace; font-size: 0.9em; }

        /* File Attachment Chip */
        .file-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1e1e1e;
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 0.85rem;
            color: var(--accent);
        }

        /* --- INPUT BAR (The Floating Bar) --- */
        .input-area {
            padding: 1rem 20% 2rem 20%;
            background: var(--bg);
        }

        .input-box {
            background: var(--surface);
            border-radius: 28px;
            padding: 10px 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            transition: background 0.2s;
        }
        .input-box:focus-within { background: #333537; }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); }
        
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            padding: 10px 0;
            resize: none;
            max-height: 150px;
            outline: none;
        }

        .send-btn { color: var(--text-sub); }
        .send-btn.active { color: white; background: var(--accent); color: black; }

        /* Tools / Gems UI Mockups */
        .gems-list { margin-top: 1rem; }
        
        /* Hidden File Input */
        #file-input { display: none; }
        
        /* Mobile */
        @media (max-width: 900px) {
            aside { display: none; } /* Hide sidebar on small screens */
            #chat-container, .input-area { padding-left: 1rem; padding-right: 1rem; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
        
        <div class="new-chat" onclick="location.reload()">
            <i class="fa-solid fa-plus"></i> New chat
        </div>

        <div class="section-title">Recent</div>
        <div class="nav-item"><i class="fa-regular fa-message"></i> Python Script Help...</div>
        <div class="nav-item"><i class="fa-regular fa-message"></i> Dashboard Design...</div>

        <div class="section-title" style="margin-top: 20px;">Gems</div>
        <div class="nav-item"><i class="fa-solid fa-code"></i> Coding Partner</div>
        <div class="nav-item"><i class="fa-solid fa-pen-nib"></i> Creative Writer</div>
        <div class="nav-item"><i class="fa-solid fa-graduation-cap"></i> Learning Coach</div>

        <div class="settings-bottom">
            <div class="nav-item"><i class="fa-solid fa-gem"></i> Gem Manager</div>
            <div class="nav-item"><i class="fa-solid fa-circle-question"></i> Help</div>
            <div class="nav-item"><i class="fa-solid fa-gear"></i> Settings</div>
        </div>
    </aside>

    <main>
        <header>
            <div class="model-select-wrapper">
                <select id="model-select">
                    <option value="DeepSeek V3.2">Gemini Advanced (DeepSeek)</option>
                    <option value="Llama 3.3 70B Instruct">Gemini Pro (Llama 3.3)</option>
                    <option value="Qwen3 30B">Gemini Thinking (Qwen)</option>
                    <option value="GPT-4o mini">Gemini Flash (GPT-4o)</option>
                </select>
                <i class="fa-solid fa-caret-down" style="position:absolute; right:0; top:5px; pointer-events:none; color:#c4c7c5;"></i>
            </div>
            <div class="icon-btn"><i class="fa-solid fa-user-circle"></i></div>
        </header>

        <div id="chat-container">
            <div id="welcome" class="welcome-screen">
                <h1 class="gradient-text">Hello, User</h1>
                <h2 class="sub-text">How can I help today?</h2>
            </div>
        </div>

        <div class="input-area">
            <div id="file-preview"></div> <div class="input-box">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
                <input type="file" id="file-input" accept=".txt,.js,.py,.html,.css,.md" onchange="handleFileUpload(this)">

                <textarea id="user-input" rows="1" placeholder="Enter a prompt here" oninput="checkInput(this)"></textarea>
                
                <button class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                <button id="send-btn" class="icon-btn send-btn" onclick="handleSend()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://backendai-ablv.onrender.com"; 

        // --- STATE ---
        let currentFileContent = "";
        let currentFileName = "";

        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome');
        const userInput = document.getElementById('user-input');
        const filePreview = document.getElementById('file-preview');

        // Markdown Setup
        marked.setOptions({
            highlight: function(code, lang) {
                return highlight.highlightAuto(code).value;
            }
        });

        // --- FILE HANDLING (Attacher) ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentFileContent = e.target.result; // Read text
                currentFileName = file.name;
                
                // Show Chip
                filePreview.innerHTML = `
                    <div class="file-chip">
                        <i class="fa-solid fa-file-lines"></i> ${file.name}
                        <i class="fa-solid fa-xmark" style="cursor:pointer; margin-left:5px;" onclick="clearFile()"></i>
                    </div>`;
            };
            reader.readAsText(file);
        }

        function clearFile() {
            currentFileContent = "";
            currentFileName = "";
            filePreview.innerHTML = "";
            document.getElementById('file-input').value = "";
        }

        // --- CHAT LOGIC ---
        async function handleSend() {
            const text = userInput.value.trim();
            if (!text && !currentFileContent) return;

            // Remove welcome screen on first message
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            // Construct Full Message (Text + File)
            let fullMessage = text;
            if (currentFileContent) {
                fullMessage += `\n\n[Attached File: ${currentFileName}]\n\`\`\`\n${currentFileContent}\n\`\`\``;
            }

            // 1. Add User Message
            addMessage('user', text || `Attached file: ${currentFileName}`);
            
            // Clear Inputs
            userInput.value = '';
            userInput.style.height = 'auto';
            clearFile();

            // 2. Add AI Placeholder
            const aiDiv = addMessage('ai', '<i class="fa-solid fa-spinner fa-spin"></i>');
            const aiContent = aiDiv.querySelector('.content');

            try {
                const model = document.getElementById('model-select').value;
                
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: fullMessage, model: model })
                });

                if (!response.ok) throw new Error("Backend Error");

                const result = await response.text();
                
                // Render Markdown
                aiContent.innerHTML = marked.parse(result);
                hljs.highlightAll();

            } catch (err) {
                aiContent.innerHTML = `<span style="color:#ff8b8b;">Error: Ensure your Render backend is running.</span>`;
            }
        }

        function addMessage(role, html) {
            const div = document.createElement('div');
            div.className = 'message';
            
            const avatarIcon = role === 'user' ? 'U' : '<i class="fa-solid fa-sparkles"></i>';
            const avatarClass = role === 'user' ? 'user' : 'ai';

            div.innerHTML = `
                <div class="avatar ${avatarClass}">${avatarIcon}</div>
                <div class="content">${html}</div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function checkInput(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            const btn = document.getElementById('send-btn');
            if (el.value.trim().length > 0) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        // Enter to send
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
