<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --white: #ffffff; --primary: #3b82f6; --text: #0f172a; --gray: #64748b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { background: var(--white); padding: 1rem 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; }
        .brand { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; }
        .brand i { color: var(--primary); }
        select { padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; background: var(--white); color: var(--text); outline: none; cursor: pointer; }
        
        /* Chat */
        main { flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; scroll-behavior: smooth; }
        .msg { display: flex; gap: 1rem; max-width: 800px; margin: 0 auto; width: 100%; animation: fade 0.3s ease; }
        .icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.9rem; }
        .icon.ai { background: var(--primary); color: white; }
        .icon.user { background: #e2e8f0; color: var(--gray); }
        .bubble { flex: 1; padding-top: 0.25rem; line-height: 1.6; }
        .bubble strong { display: block; font-size: 0.8rem; color: var(--text); margin-bottom: 0.2rem; }
        .error { background: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 0.5rem; border: 1px solid #fecaca; font-size: 0.9rem; }

        /* Footer */
        footer { background: var(--white); padding: 1.5rem; border-top: 1px solid #e2e8f0; }
        form { max-width: 800px; margin: 0 auto; position: relative; }
        input { width: 100%; padding: 1rem 3rem 1rem 1rem; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; box-sizing: border-box; outline: none; transition: border 0.2s; }
        input:focus { border-color: var(--primary); }
        button { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--primary); cursor: pointer; padding: 0.5rem; }
        button:disabled { color: #cbd5e1; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="brand"><i class="fa-solid fa-brain"></i> VincentAI</div>
        <select id="model-select">
            <option value="DeepSeek V3.2">DeepSeek V3.2</option>
            <option value="Llama 3.3 70B Instruct">Llama 3.3 70B Instruct</option>
            <option value="Qwen3 30B">Qwen3 30B</option>
            <option value="GPT-4o mini">GPT-4o mini</option>
        </select>
    </header>

    <main id="chat">
        <div class="msg">
            <div class="icon ai"><i class="fa-solid fa-robot"></i></div>
            <div class="bubble">
                <strong>VincentAI</strong>
                Ready.
            </div>
        </div>
    </main>

    <footer>
        <form id="form">
            <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" id="send"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </footer>

    <script>
        // ========================================================
        // 1. PASTE YOUR REPLIT URL HERE (e.g. "https://vincentai.username.repl.co")
        // This is what makes it "Consumer Friendly" (No extensions needed)
        // ========================================================
        let BACKEND_URL = "https://backendai-ablv.onrender.com"; 
        
        // If you leave it empty, it will try to use a Direct Connection 
        // (which requires a CORS Extension to work).

        const chat = document.getElementById('chat');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const modelSelect = document.getElementById('model-select');

        function addMsg(role, text, isError=false) {
            const div = document.createElement('div');
            div.className = "msg";
            const iconType = role === 'user' ? 'user' : 'ai';
            const iconHtml = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            
            let content = text;
            if(isError) content = `<div class="error"><strong>Error:</strong> ${text}</div>`;

            div.innerHTML = `
                <div class="icon ${iconType}">${iconHtml}</div>
                <div class="bubble">
                    <strong>${role === 'user' ? 'You' : 'VincentAI'}</strong>
                    ${content}
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        async function sendMessage(text) {
            const model = modelSelect.value;
            
            if (!BACKEND_URL) {
                // FALLBACK: DIRECT MODE (REQUIRES EXTENSION)
                // This is the code from your python script, translated to JS
                const formData = new FormData();
                formData.append('chat_style', 'chat');
                formData.append('chatHistory', JSON.stringify([{ role: "user", content: text }]));
                formData.append('model', model);
                formData.append('enabled_tools', JSON.stringify(["image_generator", "image_editor"]));
                formData.append('hacker_is_stinky', 'very_stinky');

                const response = await fetch("https://api.deepai.org/hacking_is_a_serious_crime", {
                    method: 'POST',
                    headers: { "api-key": "tryit-48957598737-7bf6498cad4adf00c76eb3dfa97dc26d" },
                    body: formData
                });
                
                if (!response.ok) throw new Error("Browser Blocked Request. Install CORS Extension or add a Backend URL.");
                return await response.text();
            } else {
                // CONSUMER FRIENDLY MODE (VIA YOUR REPLIT)
                const response = await fetch(BACKEND_URL + "/chat", {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, model: model })
                });

                if (!response.ok) throw new Error("Backend Error: " + response.statusText);
                return await response.text();
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            addMsg('user', text);
            const load = addMsg('ai', 'Thinking...');

            try {
                const res = await sendMessage(text);
                load.remove();
                addMsg('ai', res);
            } catch (err) {
                load.remove();
                addMsg('ai', err.message, true);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        });
    </script>
</body>
</html>
