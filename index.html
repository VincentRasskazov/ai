<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI | Secure Node</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --border: #27272a;
            --primary: #6366f1; /* Indigo */
            --primary-dim: #4338ca;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            background: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
        }

        select:focus { border-color: var(--primary); }

        /* --- Main Chat --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            animation: slideIn 0.3s ease-out;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .avatar.ai { background: var(--primary); color: white; }
        .avatar.user { background: var(--border); color: var(--text-dim); }

        .bubble {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 12px;
            border-top-left-radius: 2px;
            line-height: 1.6;
            font-size: 0.95rem;
            flex: 1;
        }

        .message-row.user-row { flex-direction: row-reverse; }
        .message-row.user-row .bubble { 
            background: var(--primary-dim); 
            border-color: var(--primary); 
            border-radius: 12px;
            border-top-right-radius: 2px;
        }

        .metadata {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: space-between;
        }

        /* --- Debugger Panel --- */
        #debugger {
            background: #000;
            border-top: 1px solid var(--border);
            height: 120px;
            overflow-y: auto;
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--success);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .log-entry { display: flex; gap: 10px; }
        .log-time { color: var(--text-dim); }
        .log-warn { color: #fbbf24; }
        .log-err { color: var(--error); }

        /* --- Input Area --- */
        footer {
            background: var(--panel-bg);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        input {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 1rem 3.5rem 1rem 1.25rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.1); }

        button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            transition: 0.2s;
        }
        
        button:hover { color: #fff; }
        button:disabled { color: var(--text-dim); cursor: not-allowed; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="status-dot"></div>
            <i class="fa-solid fa-cube"></i>
            VincentAI <span style="font-size:0.7em; opacity:0.5; font-weight:400;">SECURE PROXY</span>
        </div>
        
        <div class="controls">
            <i class="fa-solid fa-microchip" style="font-size: 0.8rem; color: var(--text-dim);"></i>
            <select id="model-select">
                <option value="DeepSeek V3.2">DeepSeek V3.2</option>
                <option value="Llama 3.3 70B Instruct">Llama 3.3 70B Instruct</option>
                <option value="Qwen3 30B">Qwen3 30B</option>
                <option value="GPT-4o mini">GPT-4o mini</option>
                <option value="Gemma 3 12B">Gemma 3 12B</option>
                <option value="Gemma2 9B">Gemma2 9B</option>
                <option value="GPT-4.1 Nano">GPT-4.1 Nano</option>
            </select>
        </div>
    </header>

    <main id="chat-container">
        <div class="message-row">
            <div class="avatar ai"><i class="fa-solid fa-robot"></i></div>
            <div class="bubble">
                <div class="metadata">
                    <span>SYSTEM</span>
                    <span>NOW</span>
                </div>
                VincentAI online. Backend encrypted. Debugger active below.
            </div>
        </div>
    </main>

    <div id="debugger">
        <div class="log-entry"><span class="log-time">[INIT]</span> System ready. Waiting for input...</div>
    </div>

    <footer>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Execute command..." autocomplete="off">
            <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </footer>

    <script>
        // --- CONFIGURATION ---
        // Connects to your Render Backend. 
        // SECURITY NOTE: API Keys are hidden on the server, not here.
        const BACKEND_URL = "https://backendai-ablv.onrender.com"; 

        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const debugLog = document.getElementById('debugger');

        // --- DEBUGGER FUNCTION ---
        function log(msg, type='info') {
            const div = document.createElement('div');
            div.className = "log-entry";
            
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            let colorClass = '';
            if (type === 'error') colorClass = 'log-err';
            if (type === 'warn') colorClass = 'log-warn';

            div.innerHTML = `<span class="log-time">[${time}]</span> <span class="${colorClass}">${msg}</span>`;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll
        }

        // --- CHAT FUNCTIONS ---
        function addMessage(role, text, isError = false) {
            const div = document.createElement('div');
            div.className = `message-row ${role}-row`;

            const icon = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            const name = role === 'user' ? 'YOU' : 'VINCENT';
            
            let content = text;
            if (isError) content = `<span style="color:var(--error);"><i class="fa-solid fa-triangle-exclamation"></i> ${text}</span>`;

            div.innerHTML = `
                <div class="avatar ${role}">${icon}</div>
                <div class="bubble">
                    <div class="metadata">
                        <span>${name}</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    </div>
                    ${content}
                </div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function sendMessage(text) {
            const model = modelSelect.value;
            log(`Sending request... Model: ${model}`);

            try {
                // Security: We send JSON. The backend handles the headers and keys.
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, model: model })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}`);
                }

                const data = await response.text();
                log("Response received successfully.");
                return data;

            } catch (error) {
                log(`Connection Failed: ${error.message}`, 'error');
                throw error;
            }
        }

        // --- EVENT LISTENER ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // UI State
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            addMessage('user', text);
            const loadingMsg = addMessage('ai', '<i class="fa-solid fa-spinner fa-spin"></i> Processing...');

            try {
                const response = await sendMessage(text);
                loadingMsg.remove();
                addMessage('ai', response);
            } catch (err) {
                loadingMsg.remove();
                addMessage('ai', "Connection Error. Check Debugger below.", true);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });

        // Initial Log
        log(`Connected to Backend: ${BACKEND_URL}`);
    </script>
</body>
</html>
