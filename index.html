<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Interface (Client-Side)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --input-bg: #2d2e2f;
            --text-color: #e3e3e3;
            --accent-color: #4b90ff;
            --border-color: #444;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            gap: 20px;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 500;
        }

        select, .proxy-toggle {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .proxy-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 120px; /* Space for input */
        }

        .message {
            display: flex;
            gap: 15px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        .avatar.ai { background: linear-gradient(135deg, #4b90ff, #ff5546); }
        .avatar.user { background-color: #555; }

        .content { 
            flex: 1; 
            overflow-wrap: break-word;
        }
        
        /* Markdown & Code Blocks */
        .content pre { 
            background: #222; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            border: 1px solid #333;
        }
        .content code { 
            font-family: 'Courier New', monospace; 
            background: rgba(255,255,255,0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
        }
        .content pre code { background: transparent; padding: 0; }

        /* Input Area */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--bg-color) 80%, transparent);
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            background-color: var(--input-bg);
            border-radius: 25px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        button.send-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            transition: color 0.2s;
        }
        button.send-btn:hover { color: var(--accent-color); }
        button.send-btn:disabled { color: #555; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">✨ Gemini UI</div>
        
        <div class="control-group">
            <label>MODEL PROVIDER</label>
            <select id="providerSelect">
                <option value="venice">Venice AI (GLM 4.6)</option>
                <option value="useai">Use.ai (GPT-5 Gateway)</option>
                <option value="notegpt">NoteGPT (GPT-4.1)</option>
                <option value="chatpdf">ChatPDF (Standard)</option>
            </select>
        </div>

        <div class="control-group">
            <label>SETTINGS</label>
            <div class="proxy-container">
                <input type="checkbox" id="proxyToggle" checked>
                <span>Use CORS Proxy</span>
            </div>
            <div style="font-size: 0.75rem; color: #666; margin-top: 5px;">
                Required if the API blocks GitHub Pages.
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="avatar ai">AI</div>
                <div class="content">Hello! I'm running 100% in your browser. Select a model and start chatting.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  CLIENT-SIDE API LOGIC (Replaces Python)
        // ==========================================

        const PROXY_URL = "https://corsproxy.io/?"; 
        // fallback proxies if above fails: "https://api.allorigins.win/raw?url="

        function getUrl(url) {
            const useProxy = document.getElementById('proxyToggle').checked;
            return useProxy ? PROXY_URL + encodeURIComponent(url) : url;
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
            );
        }

        // --- 1. VENICE AI ---
        async function callVenice(message, onChunk) {
            const url = "https://outerface.venice.ai/api/inference/chat";
            
            const payload = {
                conversationId: uuidv4().slice(0,7),
                modelId: "zai-org-glm-4.6",
                prompt: [{ role: "user", content: message }],
                temperature: 0.7,
                webEnabled: true
            };

            const response = await fetch(getUrl(url), {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "x-venice-version": "interface@python-client" // trying to match your script
                },
                body: JSON.stringify(payload)
            });

            await readStream(response, (line) => {
                try {
                    const obj = JSON.parse(line);
                    if (obj.kind === "content") onChunk(obj.content);
                } catch (e) {}
            });
        }

        // --- 2. USE AI ---
        async function callUseAI(message, onChunk) {
            const url = "https://use.ai/v1/chat";
            const chatId = uuidv4();
            
            const payload = {
                chatId: chatId,
                selectedChatModel: "gateway-gpt-5",
                message: {
                    id: uuidv4().slice(0,16),
                    role: "user",
                    parts: [{ type: "text", text: message }]
                }
            };

            const response = await fetch(getUrl(url), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            await readStream(response, (line) => {
                if (line.includes('"type":"text-delta"')) {
                    try {
                        const jsonStr = line.replace(/^data: /, '');
                        const obj = JSON.parse(jsonStr);
                        if(obj.delta) onChunk(obj.delta);
                    } catch (e) {}
                }
            });
        }

        // --- 3. NOTEGPT ---
        async function callNoteGPT(message, onChunk) {
            const url = "https://notegpt.io/api/v2/chat/stream";
            
            const payload = {
                conversation_id: uuidv4(),
                message: message,
                language: "en",
                model: "gpt-4.1-mini",
                tone: "default"
            };

            const response = await fetch(getUrl(url), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            await readStream(response, (line) => {
                if (line.startsWith("data:")) {
                    try {
                        const obj = JSON.parse(line.substring(5).trim());
                        if (obj.text) onChunk(obj.text);
                    } catch (e) {}
                }
            });
        }

        // --- 4. CHATPDF ---
        async function callChatPDF(message, onChunk) {
            const url = "https://webapi.chatpdf.com/stream";
            
            const payload = {
                type: "initChatFromText",
                chatId: "cha_" + uuidv4().slice(0,10), // Random ID simulation
                text: message,
                msgType: "standard",
                msgMeta: { ai: {id: "OE5mBBw9Js"}, user: {id: "yf5geUuhWS"} }
            };

            const response = await fetch(getUrl(url), {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "atoken": "FmvMl8SVJxUyIAAbGPSjG" // From your script
                },
                body: JSON.stringify(payload)
            });

            await readStream(response, (line) => {
                try {
                    const obj = JSON.parse(line);
                    if (obj.type === "textPart") onChunk(obj.text);
                } catch (e) {}
            });
        }

        // --- HELPER: Stream Reader ---
        async function readStream(response, callback) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                
                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep incomplete line in buffer

                for (const line of lines) {
                    if (line.trim()) callback(line.trim());
                }
            }
        }

        // ==========================================
        //  UI LOGIC
        // ==========================================
        
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const providerSelect = document.getElementById('providerSelect');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. UI Updates
            addMessage('You', 'user', text);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            const aiMsgId = addMessage('AI', 'ai', '...');
            let fullResponse = "";

            // 2. Select Provider
            const provider = providerSelect.value;
            const onChunk = (chunk) => {
                fullResponse += chunk;
                updateMessage(aiMsgId, fullResponse);
            };

            // 3. Call API
            try {
                if (provider === 'venice') await callVenice(text, onChunk);
                else if (provider === 'useai') await callUseAI(text, onChunk);
                else if (provider === 'notegpt') await callNoteGPT(text, onChunk);
                else if (provider === 'chatpdf') await callChatPDF(text, onChunk);
            } catch (error) {
                updateMessage(aiMsgId, "**Error:** Connection failed. Try toggling the Proxy setting or choosing a different model.\n\n" + error.message);
            }

            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(name, type, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.id = 'msg-' + Date.now();
            msgDiv.innerHTML = `
                <div class="avatar ${type}">${name[0]}</div>
                <div class="content">${marked.parse(text)}</div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv.id;
        }

        function updateMessage(id, text) {
            const msgDiv = document.getElementById(id);
            if (msgDiv) {
                msgDiv.querySelector('.content').innerHTML = marked.parse(text);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
