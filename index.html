<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Unified Interface (Fixed)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --input-bg: #2d2e2f;
            --text-color: #e3e3e3;
            --accent-color: #4b90ff;
            --border-color: #444;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background-color: var(--sidebar-color); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; gap: 20px; overflow-y: auto; }
        .brand { font-size: 1.2rem; font-weight: 600; color: var(--text-color); margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #888; font-weight: 600; }
        select { width: 100%; padding: 12px; background-color: var(--input-bg); color: white; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; outline: none; cursor: pointer; }
        .proxy-container { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #ccc; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px; max-width: 900px; margin: 0 auto; width: 100%; padding-bottom: 140px; scroll-behavior: smooth; }
        .message { display: flex; gap: 20px; line-height: 1.6; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; flex-shrink: 0; }
        .avatar.ai { background: linear-gradient(135deg, #4b90ff, #ff5546); color: white; }
        .avatar.user { background-color: #3c4043; color: #e3e3e3; }
        .content { flex: 1; min-width: 0; font-size: 15px; overflow-wrap: break-word; }
        .content pre { background: #1e1e1e; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
        .input-area { position: absolute; bottom: 0; left: 0; right: 0; padding: 30px; background: linear-gradient(to top, var(--bg-color) 70%, transparent); display: flex; justify-content: center; z-index: 10; }
        .input-box { width: 100%; max-width: 800px; background-color: var(--input-bg); border-radius: 30px; padding: 8px 16px; display: flex; align-items: center; border: 1px solid var(--border-color); box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; padding: 12px; font-size: 16px; outline: none; }
        button.send-btn { background: var(--accent-color); border: none; color: white; cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        button.send-btn:disabled { background: #555; cursor: not-allowed; }
        .error-msg { color: #ff5546; background: rgba(255, 85, 70, 0.1); padding: 10px; border-radius: 8px; border: 1px solid #ff5546; display: inline-block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">✨ Gemini UI</div>
        
        <div class="control-group">
            <label>Select Model</label>
            <select id="providerSelect">
                </select>
        </div>

        <div class="control-group">
            <label>Connection Settings</label>
            <div class="proxy-container">
                <input type="checkbox" id="proxyToggle" checked>
                <span>Enable Proxy (Required)</span>
            </div>
            <div style="font-size: 0.75rem; color: #666; padding:0 5px;">
                Required for GitHub Pages to bypass CORS.
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="avatar ai">AI</div>
                <div class="content">
                    <p>System Ready. I have optimized the headers for browser compatibility.</p>
                    <p><b>Note:</b> Some models (like ChatPlus) may still block browsers due to strict security checks.</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "https://corsproxy.io/?";
        
        function uuid() { return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c => (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)); }
        function getTimestamp() { return new Date().toISOString(); }

        // ==========================================
        //  REVISED PROVIDERS (Browser Safe)
        // ==========================================
        // We REMOVED 'Origin' and 'Referer' headers because browsers throw errors if you try to set them.
        
        const PROVIDERS = {
            talkai: {
                name: "TalkAI (Stable)",
                url: "https://talkai.info/chat/send/",
                headers: { "Content-Type": "application/json" },
                getPayload: (msg) => ({
                    type: "chat",
                    messagesHistory: [{ id: uuid(), from: "you", content: msg, model: "" }],
                    settings: { model: "gpt-4.1-nano", temperature: 0.7 }
                }),
                parseLine: (line) => {
                    if (line.startsWith("data:") && !line.includes("GPT") && line !== "data: -1") {
                        return line.substring(5).trim() + " ";
                    }
                    return "";
                }
            },
            gptai: {
                name: "GPTAI (Stable)",
                url: "https://gptaichat.org/wp-admin/admin-ajax.php",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                getPayload: (msg) => new URLSearchParams({
                    "_wpnonce": "77b0336a1d", "post_id": "10", "action": "wpaicg_chat_shortcode_message",
                    "message": msg, "bot_id": "0", "chat_id": "5635"
                }),
                parseLine: (line) => {
                    if (line.startsWith("data:") && !line.includes("[DONE]")) {
                        try { return JSON.parse(line.substring(5).trim()).choices?.[0]?.delta?.content || ""; } catch (e) {}
                    }
                    return "";
                }
            },
            venice: {
                name: "Venice AI (Strict)",
                url: "https://outerface.venice.ai/api/inference/chat",
                headers: { "Content-Type": "application/json", "x-venice-version": "interface@python-client" },
                getPayload: (msg) => ({
                    conversationId: uuid().slice(0,7), modelId: "zai-org-glm-4.6",
                    prompt: [{ role: "user", content: msg }], temperature: 0.7, webEnabled: true
                }),
                parseLine: (line) => {
                    try { const obj = JSON.parse(line); return obj.kind === "content" ? obj.content : ""; } catch (e) {}
                    return "";
                }
            },
            useai: {
                name: "Use.ai (Strict)",
                url: "https://use.ai/v1/chat",
                headers: { "Content-Type": "application/json" },
                getPayload: (msg) => ({
                    chatId: uuid(), selectedChatModel: "gateway-gpt-5",
                    message: { id: uuid().slice(0,16), role: "user", parts: [{ type: "text", text: msg }] }
                }),
                parseLine: (line) => {
                    if (line.includes('"type":"text-delta"')) {
                        try { return JSON.parse(line.replace(/^data: /, '')).delta || ""; } catch (e) {}
                    }
                    return "";
                }
            },
            notegpt: {
                name: "NoteGPT (Strict)",
                url: "https://notegpt.io/api/v2/chat/stream",
                headers: { "Content-Type": "application/json" },
                getPayload: (msg) => ({
                    conversation_id: uuid(), message: msg, language: "en", model: "gpt-4.1-mini", tone: "default"
                }),
                parseLine: (line) => {
                    if (line.startsWith("data:")) {
                        try { return JSON.parse(line.substring(5).trim()).text || ""; } catch (e) {}
                    }
                    return "";
                }
            },
            chatpdf: {
                name: "ChatPDF",
                url: "https://webapi.chatpdf.com/stream",
                headers: { "Content-Type": "application/json", "atoken": "FmvMl8SVJxUyIAAbGPSjG" },
                getPayload: (msg) => ({
                    type: "initChatFromText", chatId: "cha_" + uuid().slice(0,10), text: msg, msgType: "standard",
                    msgMeta: { ai: {id: "OE5mBBw9Js"}, user: {id: "yf5geUuhWS"} }
                }),
                parseLine: (line) => {
                    try { const obj = JSON.parse(line); return obj.type === "textPart" ? obj.text : ""; } catch (e) {}
                    return "";
                }
            },
            freeai: {
                name: "Free AI Online",
                url: "https://www.free-ai-online.com/wp-json/mwai-ui/v1/chats/submit",
                headers: { "Content-Type": "application/json", "X-WP-Nonce": "f38511e776" },
                getPayload: (msg) => ({ botId: "AI FREE", contextId: 2, messages: [], newMessage: msg, stream: true }),
                parseLine: (line) => {
                    if (line.includes('"type":"live"')) {
                        try { return JSON.parse(line.substring(6)).data || ""; } catch (e) {}
                    }
                    return "";
                }
            },
            freedom: {
                name: "FreedomGPT",
                url: "https://chat.freedomgpt.com/api/v1/chat/completions",
                headers: { "Content-Type": "application/json", "Authorization": "Bearer null" },
                getPayload: (msg) => ({
                    model: { id: "auto" }, messages: [{ role: "user", content: msg }], temperature: 0
                }),
                parseLine: (line) => {
                    if (line.startsWith("data:") && !line.includes("[DONE]")) {
                        try { return JSON.parse(line.substring(6).trim()).choices?.[0]?.delta?.content || ""; } catch (e) {}
                    }
                    return "";
                }
            },
            chatplus: {
                name: "ChatPlus (Very Strict)",
                url: "https://chatplus.com/api/chat",
                headers: { "Content-Type": "application/json" },
                getPayload: (msg) => ({
                    id: "guest", messages: [{ id: uuid(), createdAt: getTimestamp(), role: "user", content: msg, parts: [{ type: "text", text: msg }] }],
                    selectedChatModelId: "gpt-4o-mini", token: null
                }),
                parseLine: (line) => {
                    if (line.startsWith("0:") && line.includes('"')) {
                        return line.split('"', 2)[1] || ""; // Simple split hack for ChatPlus
                    }
                    return "";
                }
            }
        };

        // Initialize Select
        const selectEl = document.getElementById('providerSelect');
        Object.keys(PROVIDERS).forEach(key => {
            const opt = document.createElement('option');
            opt.value = key;
            opt.textContent = PROVIDERS[key].name;
            selectEl.appendChild(opt);
        });

        // ==========================================
        //  LOGIC
        // ==========================================
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const proxyToggle = document.getElementById('proxyToggle');

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) sendMessage(); });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('You', 'user', text);
            userInput.value = '';
            userInput.disabled = true; sendBtn.disabled = true;

            const aiMsgId = addMessage('AI', 'ai', '<span style="color:#888">Thinking...</span>');
            let fullResponse = "";
            let hasError = false;

            const providerKey = selectEl.value;
            const provider = PROVIDERS[providerKey];
            let url = provider.url;
            
            // Apply Proxy
            if (proxyToggle.checked) {
                url = PROXY_URL + encodeURIComponent(url);
            }

            const payload = provider.getPayload(text);
            const isFormData = payload instanceof URLSearchParams;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: provider.headers,
                    body: isFormData ? payload : JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); 

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed) continue;
                        const chunk = provider.parseLine(trimmed);
                        if (chunk) {
                            fullResponse += chunk;
                            updateMessage(aiMsgId, fullResponse);
                        }
                    }
                }
                
                if (!fullResponse) {
                   updateMessage(aiMsgId, "<i>(No text returned. The model might have blocked the proxy request.)</i>");
                }

            } catch (error) {
                updateMessage(aiMsgId, `<div class="error-msg"><b>Connection Failed</b><br>${error.message}<br><br><small>Try switching models or unchecking the proxy.</small></div>`);
            }

            userInput.disabled = false; sendBtn.disabled = false; userInput.focus();
        }

        function addMessage(name, type, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.id = 'msg-' + Date.now();
            msgDiv.innerHTML = `<div class="avatar ${type}">${name[0]}</div><div class="content">${marked.parse(text)}</div>`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv.id;
        }

        function updateMessage(id, text) {
            const msgDiv = document.getElementById(id);
            if (msgDiv) {
                const contentDiv = msgDiv.querySelector('.content');
                // Only re-parse markdown if length changed significantly to save perf
                contentDiv.innerHTML = marked.parse(text); 
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
