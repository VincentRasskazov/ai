<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- GEMINI-LIKE DARK THEME --- */
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --input-bg: #2d2e2f;
            --text-color: #e3e3e3;
            --accent-color: #4b90ff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        /* Sidebar (Optional) */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        
        .new-chat-btn {
            background-color: #373739;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        .new-chat-btn:hover { background-color: #444; }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 15px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn { to { opacity: 1; } }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .avatar.ai { background: linear-gradient(135deg, #4b90ff, #ff5546); }
        .avatar.user { background-color: #555; }

        .content {
            flex: 1;
            background-color: transparent;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            background-color: var(--input-bg);
            border-radius: 25px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            border: 1px solid #444;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        button.send-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
        }
        button.send-btn:hover { color: var(--accent-color); }
        
        /* Markdown Styles */
        pre { background: #222; padding: 15px; border-radius: 8px; overflow-x: auto; }
        code { font-family: 'Courier New', monospace; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="new-chat-btn">+ New Chat</button>
        <div style="font-size: 0.9em; color: #888;">Recent Chats</div>
        </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="avatar ai">AI</div>
                <div class="content">Hello! I'm your custom AI interface. Which endpoint should we use today?</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        // Allow "Enter" key to send
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            addMessage('You', 'user', text);
            userInput.value = '';

            // 2. Add "Thinking..." placeholder
            const loadingId = addMessage('AI', 'ai', 'Thinking...');
            
            try {
                // 3. Call your Backend (Change this URL to your Render/Vercel URL)
                const response = await fetch('https://YOUR-BACKEND-URL.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_message: text })
                });

                const data = await response.json();
                
                // 4. Update the "Thinking..." message with real response
                updateMessage(loadingId, data.response); // Assuming backend returns { "response": "..." }

            } catch (error) {
                updateMessage(loadingId, "Error: Could not connect to the backend.");
                console.error(error);
            }
        }

        function addMessage(name, type, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.id = 'msg-' + Date.now();
            
            msgDiv.innerHTML = `
                <div class="avatar ${type}">${name[0]}</div>
                <div class="content">${marked.parse(text)}</div>
            `;
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv.id;
        }

        function updateMessage(msgId, newText) {
            const msgDiv = document.getElementById(msgId);
            if (msgDiv) {
                const contentDiv = msgDiv.querySelector('.content');
                contentDiv.innerHTML = marked.parse(newText);
            }
        }
    </script>
</body>
</html>
